<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>T-shirts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="margin-block-xl">
      <div class="container">
        <h1 class="page-title text-center text-uppercase">
          T-shirts</h1>
        <p class="text-center">Browse our selection of
          high-quality t-shirts</p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="even-columns" style="--gap: 2rem">

          <div class="card" data-type="product">
            <img class="card__image" src="assets/outcast.jpg"
              alt="White t-shirt">
            <div class="card__content">
              <div>
                <span class="text-accent fs-16">Men’s
                  shirts</span>
                <h2 class="card__title">Out Cast</h2>
              </div>

              <div>
                <span class="price fw-bold">$23.99</span>
              </div>

              <button class="button">
                <span class="visually-hidden">add to cart</span>
                <img src="assets/plus-icon.svg" alt="">
              </button>
            </div>
          </div>

          <div class="card" data-type="product">
            <img class="card__image" src="assets/peace.jpg"
              alt="Black t-shirt">
            <div class="card__content">
              <div>
                <span class="text-accent fs-16">Men’s
                  shirts</span>
                <h2 class="card__title">Peace</h2>
              </div>

              <div>
                <span class="price fw-bold">$23.99</span>
              </div>

              <button class="button">
                <span class="visually-hidden">add to cart</span>
                <img src="assets/plus-icon.svg" alt="">
              </button>
            </div>
          </div>

          <div class="card" data-type="product">
            <img class="card__image" src="assets/feline.jpg"
              alt="White t-shirt">
            <div class="card__content">
              <div>
                <span class="text-accent fs-16">Woman’s
                  shirts</span>
                <h2 class="card__title">Feline</h2>
              </div>

              <div>
                <span class="price fw-bold">$23.99</span>
              </div>

              <button class="button">
                <span class="visually-hidden">add to cart</span>
                <img src="assets/plus-icon.svg" alt="">
              </button>
            </div>
          </div>
        </div>

        <h2 class="text-center fw-bold margin-block-xl">Browse
          other categories
        </h2>

        <div class="even-columns margin-block-xl">
          <a class="[ card ] [ text-center ]"
            data-type="link-with-image" href="#">
            <img class="card__image" src="assets/outcast.jpg"
              alt="">
            <div class="card__content">
              <span>Men’s shirts</span>
            </div>
          </a>

          <a class="[ card ] [ text-center ]"
            data-type="link-with-image" href="#">
            <img class="card__image" src="assets/feline.jpg"
              alt="">
            <div class="card__content">
              <span>Woman’s shirts</span>
            </div>
          </a>

          <a class="[ card ] [ text-center ]"
            data-type="link-with-image" href="#">
            <img class="card__image" src="assets/w-jacket.jpg"
              alt="">
            <div class="card__content">
              <span>Woman’s jackets</span>
            </div>
          </a>

          <a class="[ card ] [ text-center ]"
            data-type="link-with-image" href="#">
            <img class="card__image" src="assets/m-jacket.jpg"
              alt="">
            <div class="card__content">
              <span>Men’s jackets</span>
            </div>
          </a>

          <a class="[ card ] [ text-center ]"
            data-type="link-with-image" href="#">
            <img class="card__image" src="assets/shoes.jpg"
              alt="">
            <div class="card__content">
              <span>Men’s shoes</span>
            </div>
          </a>
        </div>
      </div>
    </main>

  </body>

</html>
